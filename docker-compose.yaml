  central_api:
    build: ./backend/centralAPI
    ports:
      - "3001:3001"
    volumes:
      - "./backend/centralAPI/api:/src/api"
    env_file:
      - "./backend/centralAPI/.env"
    #depends_on:
    #  - db
  pagos_envios_microservice:
    build: ./backend/pagosEnviosAPI
    ports:
      - "3006:3006"
    volumes:
      - "./backend/pagosEnviosAPI:/app"
    env_file:
      - "./backend/pagosEnviosAPI/.env"
    #depends_on:
